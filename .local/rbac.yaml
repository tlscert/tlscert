apiVersion: v1
kind: ServiceAccount
metadata:
  name: tlscert
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tlscert
rules:
  - apiGroups: ["cert-manager.io"]
    resources: ["certificates"]
    verbs: ["get", "watch", "list"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tlscert
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tlscert
subjects:
  - kind: ServiceAccount
    name: tlscert
    namespace: default